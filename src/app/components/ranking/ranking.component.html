 <section class="container">
    <h1> Ranking de Colaboradores</h1>
    
    <table>
        <thead>
            <tr>
            <th>Posição</th>
            <th>Nome</th>
            <th>Estrelas</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let aluno of alunos; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.estrelas }}</td>
            </tr>
        </tbody>
    
    </table>
</section>
