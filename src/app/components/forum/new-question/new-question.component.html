<section class="container">
    <form>
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="componente">Componente</label>
            <select name="componente" id="componente" class="form-control" required>
                <option value="1">Desenvolvimento Web I</option>
                <option value="2">Programação e Algoritimos</option>
                <option value="3">Banco de Dados I</option>
                <option value="4">Desing Digital</option>
                <option value="5">Fundamentos da Informatica</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <select name="tags" id="tags" class="form-control" required>
                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JavaScript</option>
                <option value="4">PHP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="arquivo">Anexar Arquivo</label>
            <input type="file" id="arquivo" name="arquivo" class="form-control">
        </div>

        <button type="submit" class="form-group">Adicionar Questão</button>
    </form>
    <span>X</span>
</section>
