<section>
    <section class="addQuest">
        <button class="btn" (click)="showForm()"><i class='bx bxs-comment-add' ></i> Adicionar </button> <button class="btn" (click)="showFilter()"><i class='bx bx-filter-alt'></i> Filtrar</button>
    </section>
    
    <section class="questoes">
        <div class="questao">
            <h3>Como faço para criar um site?</h3>
            <div class="autor">
                <p><span>Autor:</span> Rodrigo</p>
                <p><span>Data:</span> 06/09/2024</p>
            </div>
            <p>Estou com dificuldades para criar um site, alguém pode me ajudar?</p>
    
            <p>Componente: Desenvolvimento Web I</p>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Java Script</li>
            </ul>
            <div class="respostas">
                <button class="btnResposta"><i class='bx bx-message-rounded-add' ></i>  Responder</button>
            </div>
        </div>
    </section>
    
    <section class="form"  *ngIf="newQuestion">
        <app-new-question [showForm]="newQuestion" (closeForm)="showForm()" ></app-new-question>
    </section>
    
    <section class="filtro" *ngIf="showFiltro">
        <app-filtro [showFilter]="showFiltro"(closeFiltro)="showFilter()" ></app-filtro>
    </section>
</section>
