<section class="corpo">
    <section class="sombra">
    
        <section class="container1">
            <h1>Ja tem uma conta?</h1>
            <button class="btn-conecte">Conecte-se</button>
    
        </section>
        <section class="container2">
            <h1>Cadastre-se</h1>
            <form (ngSubmit)="onSubmit()" [formGroup]="alunosForm" #formDir="ngForm">
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" id="tipo" formControlName="tipo">
                        <option value="Selecione">Selecione</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" formControlName="nome" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" formControlName="email" >
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" formControlName="senha" >
                </div>
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <select name="curso_id" id="curso_id" formControlName="curso_id">
                        <option value="1">Desenvolvimento de Sistemas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="img">Imagem</label>
                    <input type="file" id="img" (change)="onFileSelected($event)">
                </div>
                <button type="submit">Registrar</button>
            </form>
        </section>
</section>
</section>
